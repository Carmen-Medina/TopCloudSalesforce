<template>
    <lightning-card>
        <div class="slds-p-horizontal_large">
            <template if:true={isPastDueMessageVisible}>
                <div class="slds-theme_error slds-p-around_x-small slds-text-align_center">
                    <h1>{pastDueMessage}</h1>
                </div>
            </template>
            <template if:true={isTagPicklistVisible}>
                <div class="slds-p-bottom_large">
                    <lightning-combobox
                        name="Tag"
                        label="Chose a tag"
                        options={records}
                        onchange={handleChange}
                    >
                    </lightning-combobox>
                </div>
            </template>
            <template if:true={objectID}>
                <lightning-record-form
                    record-id={objectID}
                    object-api-name={objectName}
                    layout-type="Full"
                    columns="2"
                    mode="readonly"
                >
                </lightning-record-form>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <c-convert-button api-name = {objectName} record-id = {recordId}>
                    </c-convert-button>
                    <c-close-button api-name = {objectName}>
                    </c-close-button>
                </div>
            </template>
            <template if:true={buttonIsVisible}>
                <div class="slds-align_absolute-center slds-p-bottom_medium">
                    <c-create-button api-name = {objectName} record-id = {recordId}>
                    </c-create-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
